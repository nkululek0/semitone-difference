<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JamBuddy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>Semitone Difference JamBuddy</h1>
    </div>
    <div class="content">
        <p>click on the right-hand buttons for according actions and reveal answer to show answer</p>
        <span>
            <input type="text" class="notesDisplay" disabled="true" placeholder="Notes Appear Here"> &#127932 <input type="button" value="Get Random Notes" class="generateNotes">
        </span>
        <span>
          <input type="text" class="inputAnswer" placeholder="Enter Answer Here"> &#127932 <input type="button" value="Submit Answer" class="subAnswer">
        </span>
        <div>
            <input type="button" class="revealAns" value="Reveal Answer">
        </div>
        <div>
            <h3 class="outputAnswer"></h3>
        </div>
    </div>
    <div id="explanation">
    </div>
    <script src="./src/jamBuddy.js" type="text/javascript"></script>
    <script src="./src/pageFunc.js" type="text/javascript"></script>
</body>

</html>
